<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance results</title>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/xrange.js"></script>

<div id="container" style="min-width: 310px; max-width: 1200px; height: 400px; margin: 0 auto"></div>
<script>
    window.onload = function () {
        Highcharts.chart('container', {
            chart: {
                type: 'xrange'
            },
            title: {
                text: 'Performances results'
            },
            tooltip :{
                dateTimeLabelFormats: {
                    millisecond: '%S.%Lms',
                    second: '%M.%Ss',
                    minute: '%H.%Mm'
                }
            },
            xAxis: {
                dateTimeLabelFormats: {
                    millisecond: '%S.%Lms',
                    second: '%M.%Ss',
                    minute: '%H.%Mm'
                },
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: ''
                },
                categories: ['Thread-2', 'CPU-Bound', 'Blocking-IO'],
                reversed: true
            },
            series: [{
                name: 'Performances results',
                data: [
                    {
                        x: Date.UTC(2014, 10, 21),
                        x2: Date.UTC(2014, 11, 2),
                        y: 0
                    },
                    {
                        x: Date.UTC(2014, 11, 3),
                        x2: Date.UTC(2014, 11, 5),
                        y: 0
                    },
                    {
                        x: Date.UTC(2014, 10, 23),
                        x2: Date.UTC(2014, 11, 2),
                        y: 2
                    },
                    {
                        x: Date.UTC(2014, 10, 22),
                        x2: Date.UTC(2014, 11, 2),
                        y: 1
                    }
                ]
            }]
        });
    };
</script>
</body>
</html>
